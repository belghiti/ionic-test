<ion-header>

  <ion-navbar>
    <ion-title>Modifier utilisateur</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (submit)="processEditUserForm()" [formGroup]="form">
      <ion-list>

          <ion-item>
            <ion-label floating>Nom complet :</ion-label>
            <ion-input formControlName="fullname" type="text" value="{{ user.fullname }}"></ion-input>
          </ion-item>

        <ion-item>
          <ion-label floating>Utilisateur :</ion-label>
          <ion-input formControlName="username" type="text" value="{{ user.username }}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Mot de passe :</ion-label>
          <ion-input formControlName="password" type="text" value="{{ user.password }}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Email :</ion-label>
          <ion-input formControlName="email" type="text" value="{{ user.email }}"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Telephone :</ion-label>
          <ion-input formControlName="telephone" type="text" value="{{ user.telephone }}"></ion-input>
        </ion-item>

    </ion-list>

    <div padding>
      <button ion-button block type="submit">Modifier</button>
    </div>

  </form>
</ion-content>
